<!DOCTYPE html>
<html>
<head>
  <title>Customer Order & Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Customer Order & Feedback Form</h2>

  <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_subject" value="New Customer Order Submission">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="processform.html">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>

    <label>Would you like to place an order? *</label>
    <div class="radio-group">
      <label><input type="radio" name="order" value="yes" onclick="toggleOrderFields(true)"> Yes</label>
      <label><input type="radio" name="order" value="no" onclick="toggleOrderFields(false)" checked> No</label>
    </div>

    <div id="orderFields" style="display: none;">
      <label>Products (Select more than one if needed):</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="products[]" value="iPhone 16 Pro - $1599"> iPhone 16 Pro - $1,599</label>
        <label><input type="checkbox" name="products[]" value="iPhone 16 - $1199"> iPhone 16 - $1,199</label>
        <label><input type="checkbox" name="products[]" value="iPhone 16e - $999"> iPhone 16e - $999</label>
        <label><input type="checkbox" name="products[]" value="iPhone 16 Pro Max - $1799"> iPhone 16 Pro Max - $1,799</label>
      </div>

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="quantity" placeholder="1-10">

      <label for="address">Delivery Address</label>
      <input type="text" id="address" name="address">

      <label>Payment Method</label>
      <div class="payment-group">
        <label><input type="radio" name="payment" value="paynow"> PayNow</label>
        <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
        <label><input type="radio" name="payment" value="applepay"> Apple Pay</label>
      </div>

      <label for="paymentProof">Upload Screenshot of Payment (optional):</label>
      <input type="file" id="paymentProof" name="attachment" accept="image/*">

      <p class="note">Delivery process might take 2â€“3 working days.</p>
    </div>

    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" rows="3"></textarea>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset" onclick="toggleOrderFields(false)">Clear</button>
    </div>
  </form>

  <script>
    function toggleOrderFields(show) {
      const section = document.getElementById('orderFields');
      section.style.display = show ? 'block' : 'none';
    }
  </script>

</body>
</html>
